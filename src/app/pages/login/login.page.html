  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" >

      <img src="assets/icon/logo.png" > 
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/home" routerDirection="root">Inicio <span class="sr-only">(current)</span></a>
        </li>
      
       
      
      
     
        <li class="nav-item active">
          <a class="nav-link" routerLink="/register" routerDirection="root">Cadastro</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link"routerLink="/login" routerDirection="root">Login</a>

<style>
h1{

  font-weight: bold;
  font-size: xx-large;

}
h3{
color: white;
font-weight: bolder;
text-align: center;

}
h4{

font-weight: bolder;
text-align: center;
font-size: xx-large;
}
body{
  background-image: url(../assets/icon/background.png);
 /* Full height */
 height: 90%; 

/* Center and scale the image nicely */
background-position: center;
background-repeat: no-repeat;
background-size: cover;

}

img{
  width: 50%;
 margin-left:10%; 
}
#botão{
  margin-left:35%;

 
}

#link{
text-align: center;
  margin-top: 21%;
}
</style>
</ion-header>
<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h4 no-margin>
        <ion-text color="light" class="fw700">
          Login
        </ion-text>
      </h4>
    </div>

    <!-- Login form -->
    <form [formGroup]="onLoginForm" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Email
        </ion-label>
        <ion-input color="secondary" type="email" formControlName="email"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onLoginForm.get('email').touched && onLoginForm.get('email').hasError('required')">
        <ion-text color="warning">
        Campo obrigatório
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
         Senha
        </ion-label>
        <ion-input color="secondary" type="password" formControlName="password"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08" *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">
        <ion-text color="warning">
          Campo obrigatório
        </ion-text>
        </p>
    </form>

    <p text-right tappable (click)="forgotPass()" class="paz">
      <ion-text color="light">
        <strong>Esqueceu a senha?</strong>
      </ion-text>
    </p>

    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="goToHome()" [disabled]="!onLoginForm.valid" tappable>
        <ion-icon name="log-in"></ion-icon>
     Logar
      </ion-button>

      <p text-center>
        <ion-text color="light">
         ou logue com:
        </ion-text>
      </p>

    
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span (click)="goToRegister()" class="paz" tappable>
        <ion-text color="light">
         Novo aqui? <strong>Cadastra se</strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
